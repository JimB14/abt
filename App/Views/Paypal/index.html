{% extends "base.html" %}

{% block title %}
    Subscribe | ABT
{% endblock %}

{% block metadescription %}

{% endblock %}

{% block css %}
{% endblock %}


{% block content %}
<div class="page-wrapper">
  <div class="row">

    <div class="col-md-12">
        <h1>Subscribe</h1>
        <hr>
    </div>

        <div class="col-md-8">

          <form class="form-horizontal" role="form" name="payment-form" id="payment-form"
              action="/subscribe/process-payment?id={{ user.id }}" method="post">

              <div class="form-group">
                  <label for="first_name" class="col-sm-3 control-label">
                    First name
                  </label>
                  <div class="col-sm-9">
                      <input type="text" class="form-control required" name="first_name"
                        id="first_name" placeholder="First name (as it appears on card)" autofocus>
                  </div>
              </div>

              <div class="form-group">
                  <label for="last_name" class="col-sm-3 control-label">
                    Last name
                  </label>
                  <div class="col-sm-9">
                      <input type="text" class="form-control required" name="last_name"
                        id="last_name" placeholder="Last name (as it appears on card)" autofocus>
                  </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 control-label" for="card-holder-name">
                  Card type
                </label>
                <div class="col-sm-9">
                  <select class="form-control col-sm-2" name="cardtype" id="cardtype">
                    <option value="">Select</option>
                    <option value="0">Visa</option>
                    <option value="1">MasterCard</option>
                    <option value="2">Discover</option>
                    <option value="3">American Express</option>
                    <option value="4">Diner's Club</option>
                    <option value="5">JCB</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label" for="acct">
                  Card Number
                </label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="acct"
                    id="ACCT" placeholder="Debit/Credit Card Number"
                    value="4032039928000399">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label" for="exp_month">
                  Expiration Date
                </label>
                <div class="col-sm-9">
                  <div class="row">
                    <div class="col-xs-3">
                      <select class="form-control col-sm-2" name="exp_month" id="exp_month">
                        <option>Month</option>
                        <option value="01">Jan</option>
                        <option value="02">Feb</option>
                        <option value="03">Mar</option>
                        <option value="04">Apr</option>
                        <option value="05">May</option>
                        <option value="06">Jun</option>
                        <option value="07">Jul</option>
                        <option value="08">Aug</option>
                        <option value="09">Sep</option>
                        <option value="10">Oct</option>
                        <option value="11">Nov</option>
                        <option value="12">Dec</option>
                      </select>
                    </div>
                    <div class="col-xs-3">
                      <select class="form-control" name="exp_year">
                        {% set currentYear = "now"|date("Y") %}
                        {% set year = "now"|date("y") %}
                        <option value="{{ year }}">{{ currentYear }}</option>
                        <option value="{{ year+1 }}">{{ currentYear+1 }}</option>
                        <option value="{{ year+2 }}">{{ currentYear+2 }}</option>
                        <option value="{{ year+3 }}">{{ currentYear+3 }}</option>
                        <option value="{{ year+4 }}">{{ currentYear+4 }}</option>
                        <option value="{{ year+5 }}">{{ currentYear+5 }}</option>
                        <option value="{{ year+6 }}">{{ currentYear+6 }}</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 control-label" for="cvv2">
                  Card CVV
                </label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" name="cvv2" id="cvv2"
                    placeholder="Security Code">
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 control-label" for="amt">
                  Amount
                </label>
                <div class="col-sm-3">
                  <input type="number" class="form-control" name="amt" id="amt"
                    placeholder="Amount" value="9.95" step="0.01">
                </div>
              </div>

              <div class="form-group has-feedback has-feedback">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox">
                          <label for="agree">
                              <input type="checkbox" name="agree" id="agree">
                              I agree to recurring monthly billing.
                              <a href="#">
                                  Read terms &amp; conditions
                              </a>
                          </label>
                        </div>
                    </div>
              </div>

              <hr>

              <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                  <button type="submit" class="btn btn-primary">
                    Pay Now
                  </button>
                </div>
              </div>

          </form>
        </div>

  </div><!-- // .row  -->
</div><!--  // .page-wrapper  -->
{% endblock %}

{% block bottomjs %}

{% endblock %}
